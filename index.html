<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body onload="first()">
  <div class="container">
  <form>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDateStart">Date start:</label>
            <input type="text" class="form-control" id="inputDateStart" placeholder="1/4/2010">
          </div>
          <div class="form-group col-md-6">
            <label for="inputDateFinal">Date final:</label>
            <input type="text" class="form-control" id="inputDateFinal" placeholder="1/10/2010">
          </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-3">
              <label for="inputCountry">Country</label>
              <select id="inputCountry" class="form-control">
              </select>
        </div>
        <div class="form-group col-md-3">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
              </select>
        </div>
        <div class="form-group col-md-3">
              <label for="inputCity">City</label>
              <select id="inputCity" class="form-control">
              </select>
        </div>
        <div class="form-group col-md-3">
            <label for="inputShape">Shape</label>
            <select id="inputShape" class="form-control">
            </select>
      </div>
      </div>
      
      <div class="form-row">
          <button type="button" class="btn btn-primary" id="btnFilter">Filter</button>
      </div>
      </form>
  </form>
  </div>
  


  <div class="container" id="results">
    <div class="row">
      <div class="col-md-12">
        <!-- Student Grades -->
        <table class="grades table">
          <thead>
          </thead>

          <tbody>
          </tbody>

        </table>
      </div>
    </div>
  </div>


</body>

<script src="data.js"></script>
<script src="static/js/index.js"></script>
<script src="static/js/libFunctions.js"></script>

</html>
